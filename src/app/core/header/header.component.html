<header class="fixed-top">
  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand">PHOTO-PIC</a>

    <!-- Com o Async pipe conseguimos capturar a emissÃ£o do Observable diretamente
    no nosso template -->
    <div *ngIf="(user$ | async) as user; else login">
      <i class="fa fa-user-circle mr-1"></i>
      <a class="mr-1">{{ user.name }}</a>
      <a (click)="logout()">(Logout)</a>
    </div>
    <ng-template #login>
      <span class="navbar-text">
       <a [routerLink]="['']" href="">Please, login!</a>
      </span>
    </ng-template>
  </nav>
</header>
