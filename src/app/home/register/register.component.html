<h4 class="text-center"> Register to embrace a new world!</h4>

<form [formGroup]="registerForm" class="form mt-4">
    <div class="form-group">
        <input #inputEmail formControlName="email" placeholder="email" class="form-control" autofocus>

        <ap-vmessage *ngIf="registerForm.get('email').errors?.required" 
        text="User Email is required!">
        </ap-vmessage>
        <ap-vmessage *ngIf="registerForm.get('email').errors?.email" 
        text="Invalid Email!">
        </ap-vmessage>

    </div>

    <div class="form-group">
        <input formControlName="fullName" placeholder="full name" class="form-control">

        <ap-vmessage *ngIf="registerForm.get('fullName').errors?.required" 
        text="User FullName is required!">
        </ap-vmessage>
        <ap-vmessage *ngIf="registerForm.get('fullName').errors?.minlength" 
        text="Minimum length is 2!">
        </ap-vmessage>
        <ap-vmessage *ngIf="registerForm.get('fullName').errors?.maxlength" 
        text="Maximum length is 40!">
        </ap-vmessage>

    </div>

    <div class="form-group">
        <input formControlName="userName" placeholder="user name" class="form-control">

        <ap-vmessage *ngIf="registerForm.get('userName').errors?.required" 
        text="User Name is required!">
        </ap-vmessage>
        <ap-vmessage *ngIf="registerForm.get('userName').errors?.minlength" 
        text="Minimum length is 2!">
        </ap-vmessage>
        <ap-vmessage *ngIf="registerForm.get('userName').errors?.maxlength" 
        text="Maximum length is 30!">
        </ap-vmessage>
        <ap-vmessage *ngIf="registerForm.get('userName').errors?.lowerCase" 
        text="Must be lowercase!">
        </ap-vmessage>
        <ap-vmessage 
        test="Username alredy taken"
        *ngIf="registerForm.get('userName').errors?.userNameTaken">
        </ap-vmessage>
        <small *ngIf="registerForm.get('userName').valid" 
        class="text-success">User available</small>

    </div>

    <div class="form-group">
        <input formControlName="password" type="password" placeholder="password" class="form-control">

        <ap-vmessage *ngIf="registerForm.get('password').errors?.required" 
        text="User PassWord is required!">
        </ap-vmessage>
        <ap-vmessage *ngIf="registerForm.get('password').errors?.minlength" 
        text="Minimum length is 8!">
        </ap-vmessage>
        <ap-vmessage *ngIf="registerForm.get('password').errors?.maxlength" 
        text="Maximum length is 14!">
        </ap-vmessage>

    </div>

    <button 
    [disabled]="registerForm.invalid || registerForm.pending" (click)="registrar()" 
    class="btn btn-primary btn-block">Register</button>

    <p>Already a user?<a class="ml-2" [routerLink]="['']">Login</a></p>
</form>
